<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/slides.css">
  </head>
  <body>
    <textarea id="source" style="visibility:hidden">
{{ content }}
    </textarea>
    <script type="text/javascript" src="http://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script type="text/javascript">
      var slideshow = remark.create({ 'ratio' : '16:10' });
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        config: ["MMLorHTML.js"],
        extensions: ["tex2jax.js"],
        jax: ["input/TeX","output/HTML-CSS","output/NativeMML"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        TeX: {
          extensions: ["AMSmath.js","AMSsymbols.js"],
        },
        "HTML-CSS": {
          scale: 110,
          matchFontHeight: false,
        }
      });
    </script>
    <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
  </body>
</html>
