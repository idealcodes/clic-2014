---
layout: page
title: Abstracts
---

<div class="posts">
  {% for post in site.abstracts %}
  <div class="post">
    <h2 class="post-title" id="{{ post.author }}">
      <a href="#{{ post.author }}">{{ post.title }}</a>
      <br/>
      <small>by {{ post.author }}</small>
    </h2>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
