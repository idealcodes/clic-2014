---
layout: page
title: Abstracts
---

<div class="posts">
  {% for post in site.abstracts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl}}{{ post.url }}">
        {{ post.title }}
      </a>
      <small>by {{ post.author }}</small>
    </h2>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
